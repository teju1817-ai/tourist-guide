<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>France Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="title">Map of France 🗺️</h1>
    <p id="subtitle">Explore the major regions and cities</p>
  </header>

  <nav>
    <a href="index.html" id="nav-home">Home</a>
    <a href="about.html" id="nav-about">About France</a>
    <a href="map.html" id="nav-map">Map</a>
    <a href="gallery.html" id="nav-gallery">Gallery</a>
    <a href="trip.html" id="nav-trip">Plan Your Trip</a>
    <button id="lang-btn" class="toggle-btn">🇫🇷 Français</button>
    <button id="dark-btn" class="toggle-btn">🌙 Dark Mode</button>
  </nav>

  <section>
    <h2 id="map-title">Interactive Map</h2>
    <p id="map-text">Hover over the map to explore regions like Paris, Normandy, Bordeaux, and Provence.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/France_location_map-Regions_and_departments-2016.svg" alt="Map of France" width="80%">
  </section>

  <footer>
    <p>© 2025 Tourist Guide for France | Map Page</p>
  </footer>

  <script>
    const darkBtn = document.getElementById('dark-btn');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    const langBtn = document.getElementById('lang-btn');
    let french = false;

    langBtn.addEventListener('click', () => {
      french = !french;
      if (french) {
        langBtn.textContent = '🇬🇧 English';
        document.getElementById('title').textContent = 'Carte de la France 🗺️';
        document.getElementById('subtitle').textContent = 'Explorez les principales régions et villes';
        document.getElementById('map-title').textContent = 'Carte interactive';
        document.getElementById('map-text').textContent = "Survolez la carte pour découvrir des régions comme Paris, la Normandie, Bordeaux et la Provence.";
        document.getElementById('nav-home').textContent = 'Accueil';
        document.getElementById('nav-about').textContent = 'À propos';
        document.getElementById('nav-map').textContent = 'Carte';
        document.getElementById('nav-gallery').textContent = 'Galerie';
        document.getElementById('nav-trip').textContent = 'Voyage';
      } else {
        langBtn.textContent = '🇫🇷 Français';
        document.getElementById('title').textContent = 'Map of France 🗺️';
        document.getElementById('subtitle').textContent = 'Explore the major regions and cities';
        document.getElementById('map-title').textContent = 'Interactive Map';
        document.getElementById('map-text').textContent = "Hover over the map to explore regions like Paris, Normandy, Bordeaux, and Provence.";
        document.getElementById('nav-home').textContent = 'Home';
        document.getElementById('nav-about').textContent = 'About France';
        document.getElementById('nav-map').textContent = 'Map';
        document.getElementById('nav-gallery').textContent = 'Gallery';
        document.getElementById('nav-trip').textContent = 'Plan Your Trip';
      }
    });
  </script>

</body>
</html>
