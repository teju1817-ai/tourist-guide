<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Guide for French Cities</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tourist Guide for French Cities</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showCity('paris')">Paris</a></li>
        <li><a href="#" onclick="showCity('lyon')">Lyon</a></li>
        <li><a href="#" onclick="showCity('marseille')">Marseille</a></li>
        <li><a href="#" onclick="showCity('nice')">Nice</a></li>
        <li><a href="#" onclick="showCity('bordeaux')">Bordeaux</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="city-info">
      <h2>Welcome!</h2>
      <p>Select a city above to explore its landmarks, cuisine, and travel tips.</p>
    </section>

    <section id="map">
      <iframe id="city-map" 
        src="https://www.google.com/maps?q=France&output=embed" 
        width="100%" height="400" style="border:0;">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tourist Guide Project | Made by AG2 Team</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
